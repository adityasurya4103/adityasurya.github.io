<body>
  <div id="dateInvitation" class="container">
    <div>
      <h1 class="title_text">Do you wanna go out with me?</h1>
    </div>
    <div class="gif_container">
      <img src="image/ask.gif" alt="Cute animated illustration">
    </div>
    <div class="button_container">
      <button class="invitation_btn" id="yesButton" onclick="showNextPage()">Yes</button>
      <button class="invitation_btn" id="noButton" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
    </div>
    <video id="noVideo" width="0" height="0" controls>
      <source src="image/SadMoment.mp4" type="video/mp4">
    </video>
  </div>
  <div id="response" class="container">
    <div>
      <h1 class="title_text">Yeeeyyyy!!</h1>
    </div>
    <div class="gif_container">
      <img src="image/ans.gif" alt="Cute animated illustration">
    </div>
    <video id="responseVideo" width="0" height="0" controls>
      <source src="image/KidsCheering.mp4" type="video/mp4">
    </video>
  </div>
</body>

<script>
  var debounce = function(fn, t = 1000) {
    let timer;
    return function(...args) {
      clearTimeout(timer);
      timer = setTimeout(() => fn(...args), t);
    }
  };

  function playNoVideo() {
    document.getElementById('noVideo').play();
  }

  function showNextPage() {
    document.getElementById('response').style.display = 'block';
    document.getElementById('dateInvitation').style.display = 'none';
    document.getElementById('noVideo').pause();
    document.getElementById('responseVideo').play();
  }

  function moveNoButton() {
    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
    document.getElementById('noButton').style.left = `${x}px`;
    document.getElementById('noButton').style.top = `${y}px`;
    playNoVideo();
  }
</script>
